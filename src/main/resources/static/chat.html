
<!DOCTYPE html><html lang="ta"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoTherapist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f0f7fa;
          height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .chat-container {
          width: 380px; background: white; border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden;
          display: flex; flex-direction: column; height: 80vh;
        }
        .header {
          background: #00bcd4; color: white; padding: 16px; text-align: center;
          font-weight: bold;
        }
        .messages {
          flex: 1; padding: 16px; overflow-y: auto; background: #f9f9f9;
        }
        .message {
          margin: 8px 0; 8px 0; padding: 10px 14px; border-radius: 18px;
          max-width: 80%; line-height: 1.4; word-wrap: break-word;
        }
        .user { background: #00bcd4; color: white; margin-left: auto; }
        .ai { background: #e0e0e0; color: #333; }
        .input-area {
          display: flex; padding: 12px; border-top: 1px solid #eee;
        }
        input {
          flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px;
          font-size: 1em; outline: none;
        }
        button {
          margin-left: 8px; background: #00bcd4; color: white;
          border: none; border-radius: 50%; width: 44px; height: 44px;
          cursor: pointer; font-size: 1.1em;
        }
    </style>
    <script>
        const translations = {};
        let currentLang = 'en';

        // Load translation file
        async function loadLang(lang) {
          const res = await fetch(`/locales/${lang}.json?t=` + Date.now());
          const data = await res.json();
          translations[lang] = data;
          applyLang(lang);
        }

        // Apply to DOM
        function applyLang(lang) {
          const t = translations[lang];
          document.querySelector('[data-lingo="header"]').textContent = t.header;
          document.querySelector('[data-lingo="welcome"]').textContent = t.welcome;
          document.querySelector('[data-lingo-placeholder="input_placeholder"]').placeholder = t.input_placeholder;
          document.querySelector('[data-lingo="send_button"]').textContent = t.send_button;
          currentLang = lang;
        }

        // Language switcher
        function changeLang(select) {
          loadLang(select.value);
        }

        // Load English by default
        window.onload = () => loadLang('en');
    </script>
</head>
<body>
<div class="chat-container">
    <!-- HEADER -->
    <div class="header" data-lingo="header">LingoTherapist ü§ñ</div>

    <div class="messages" id="messages">
        <!-- WELCOME MESSAGE -->
        <div class="message ai" data-lingo="welcome">Hello! I'm your speech therapist. How can I help?</div>
    </div>

    <div class="input-area">
        <!-- INPUT PLACEHOLDER -->
        <input type="text" id="userInput" placeholder="Type your message..." data-lingo-placeholder="input_placeholder">
        <!-- SEND BUTTON -->
        <button onclick="send()" data-lingo="send_button">Send</button>
        <select onchange="changeLang(this)" style="margin-left:8px; padding:8px; border-radius:25px; border:1px solid #ddd;">
            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            <option value="es">Espa√±ol</option>
            <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
        </select>
    </div>
</div>

<script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', e => e.key === 'Enter' && send());

    function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      const url = `/api/chat?message=${encodeURIComponent(text)}&t=${Date.now()}`;
      fetch(url, { method: 'GET' })
        .then(r => r.text())
        .then(reply => addMessage(reply.trim(), 'ai'))
        .catch(() => addMessage('Error: No response. Is server running?', 'ai'));
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    input.focus();
</script>

</body></html>
